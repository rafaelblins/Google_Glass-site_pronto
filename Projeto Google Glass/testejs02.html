<!doctype html>
<html lang="pt-br">
<head>
    <title>Teste JavaScript</title>
    <meta charset="utf-8"/>
<script>                     
    function acendeLampada (){
        document.getElementById ("luz").src="_imagens/lampada-acesa.jpg"; /*Aqui ira trocar as imgs*/
    }  
    function apagaLampada (){
        document.getElementById ("luz").src="_imagens/lampada-apagada.jpg";
    }
    function quebraLampada (){
        document.getElementById ("luz").src="_imagens/lampada-quebrada.jpg";
    }
</script>
</head>

<body>
<h1>Acenda a lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada ()"/>   <!--Com onclick temos o click como resposta ao objeto-->

</body>
</html>
